openapi: 3.0.0
info:
  title: blog
  description: blog app
  version: "1.0.0"
paths:
  # Words
  "/api/words":
    get:
      tags:
        - words
      summary: Word一覧のAPIドキュメント
      description: Word一覧取得のAPIドキュメント
      parameters:
        - name: per_page
          in: query
          description: 1ページあたりのアイテム数
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          description: オフセット
          required: false
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: 単語一覧成功時
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: "#/components/schemas/wordResponse"
    post:
      tags:
        - words
      summary: Word作成のAPI
      description: Word作成のAPIドキュメント
      requestBody:
        description: word作成のリクエストボディ
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createWordRequestBody"
      responses:
        "201":
          description: 単語作成時
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wordResponse"
        "422":
          description: validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
components:
  schemas:
    wordResponse:
      type: object
      properties:
        id:
          type: integer
        title:
          description: 単語の名前
          type: string
        definition:
          description: 単語の意味
          type: string
      required:
        - id
        - title
        - definition
    createWordRequestBody:
      type: object
      properties:
        title:
          description: 単語の名前
          type: string
        definition:
          description: 単語の意味
          type: string
      required:
        - title
        - definition
    HTTPValidationError:
      type: object
      title: HTTPValidationError
      properties:
        detail:
          type: array
          title: detail
          items:
            $ref: "#/components/schemas/ValidationError"
    ValidationError:
      type: object
      title: ValidationError
      required:
        - loc
        - msg
        - type
      properties:
        loc:
          type: array
          title: Location
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
